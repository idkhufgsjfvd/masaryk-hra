<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Chcete b√Ωt milion√°≈ôem ‚Äì T. G. Masaryk</title>
  <style>
    body {
      background-color: #001f3f;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background-color: #003366;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
      position: relative;
    }

    h1 {
      margin-bottom: 20px;
    }

    .question {
      font-size: 20px;
      margin-bottom: 20px;
      transition: opacity 0.3s;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      background-color: #0055a5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .options button:hover {
      background-color: #0077cc;
    }

    .result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }

    #hearts {
      font-size: 30px;
      margin-bottom: 20px;
    }

    #fiftyBtn {
      margin: 20px auto;
      padding: 12px 24px;
      font-size: 18px;
      background-color: orange;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .side-image {
      position: absolute;
      top: 40px;
      width: 150px;
      height: auto;
    }

    .left-img {
      left: -160px;
    }

    .right-img {
      right: -160px;
    }

    #leaderboard {
      background-color: #002244;
      border: 2px solid #ffffff44;
      border-radius: 10px;
      padding: 15px;
      margin-top: 30px;
    }

    .big-message {
      font-size: 40px;
      color: yellow;
      font-weight: bold;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 768px) {
      .side-image {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="masaryk.png" alt="T. G. Masaryk" class="side-image left-img" />
    <img src="masaryk2.png" alt="Podpis Masaryka" class="side-image right-img" />

    <h1>Chcete b√Ωt milion√°≈ôem ‚Äì T. G. Masaryk</h1>

    <div id="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>

    <button id="fiftyBtn" onclick="useFiftyFifty()">Pou≈æ√≠t 50 na 50</button>

    <div id="quiz">
      <div class="question" id="question">Naƒç√≠t√°n√≠ ot√°zky...</div>
      <div class="options" id="options"></div>
    </div>

    <div class="result" id="result"></div>
    <div id="bigMessage"></div>

    <div id="leaderboard">
      <h2>≈Ωeb≈ô√≠ƒçek</h2>
      <ol id="leaderboardList"></ol>
      <button onclick="resetLeaderboard()">Resetovat ≈æeb≈ô√≠ƒçek</button>
    </div>
  </div>

  <audio id="sound-correct" src="correct.mp3"></audio>
  <audio id="sound-wrong" src="wrong.mp3"></audio>
  <audio id="sound-win" src="win.mp3"></audio>
  <audio id="sound-lost" src="lost.mp3"></audio>

  <script>
    localStorage.removeItem("leaderboard"); // üßº ≈Ωeb≈ô√≠ƒçek je teƒè ƒçist√Ω

    const questions = [
      { question: "Jak√© bylo rodn√© jm√©no T. G. Masaryka?", options: ["Tom√°≈° Jan Masaryk", "Tom√°≈° Josef Masaryk", "Tom√°≈° Karel Masaryk", "Tom√°≈° Ludv√≠k Masaryk"], correct: 0 },
      { question: "Kdy a kde se narodil T. G. Masaryk?", options: ["14. z√°≈ô√≠ 1937 v L√°nech", "7. b≈ôezna 1850 v Hodon√≠nƒõ", "7. b≈ôezna 1850 v Brnƒõ", "1. ledna 1900 v Praze"], correct: 1 },
      { question: "Kdy a kde zem≈ôel T. G. Masaryk?", options: ["14. z√°≈ô√≠ 1937 v L√°nech", "28. ≈ô√≠jna 1918 v Hodon√≠nƒõ", "7. b≈ôezna 1937 v Praze", "14. z√°≈ô√≠ 1937 v Brnƒõ"], correct: 0 },
      { question: "Kolik mƒõl Masaryk dƒõt√≠?", options: ["3", "4", "5", "6"], correct: 2 },
      { question: "Kter√© z tƒõchto jmen nepat≈ô√≠ mezi dƒõti Masaryka?", options: ["Alice", "Herbert", "Jan", "Karel"], correct: 3 },
      { question: "Jak√© zamƒõstn√°n√≠ T. G. Masaryk bƒõhem ≈æivota vykon√°val?", options: ["pouze politik", "kov√°≈ô, uƒçitel, profesor, st√°tn√≠k", "voj√°k a gener√°l", "l√©ka≈ô a chemik"], correct: 1 },
      { question: "Kde se nach√°z√≠ letn√≠ prezidentsk√© s√≠dlo Masaryka?", options: ["Hodon√≠n", "T≈ôeb√≠ƒç", "L√°ny", "V√≠de≈à"], correct: 2 },
      { question: "Kdo p≈ôestavƒõl Pra≈æsk√Ω hrad za Masaryka?", options: ["Karel IV.", "Jo≈æe Pleƒçnik", "Jan Kaplick√Ω", "Franti≈°ek Palack√Ω"], correct: 1 },
      { question: "Za co bojoval Masaryk bƒõhem Hilsneri√°dy?", options: ["za monarchii", "proti antisemitismu", "za absolutismus", "proti industrializaci"], correct: 1 },
      { question: "Kter√Ω st√°t Masaryk pom√°hal zalo≈æit jako prezident?", options: ["Rakousko", "Nƒõmecko", "ƒåeskoslovensko", "Slovensk√Ω ≈°t√°t"], correct: 2 }
    ];

    let current = 0;
    let lives = 3;
    let usedFifty = false;
    let playerName = prompt("Zadej sv√© jm√©no:");
    let startTime = Date.now();

    function updateHearts() {
      document.getElementById("hearts").textContent = "‚ù§Ô∏è".repeat(lives);
    }

    function playSound(id) {
      const sound = document.getElementById(id);
      if (sound) {
        sound.currentTime = 0;
        sound.play();
      }
    }

    function showQuestion() {
      if (current >= questions.length) {
        let time = Math.round((Date.now() - startTime) / 1000);
        playSound("sound-win");
        document.getElementById("quiz").style.display = "none";
        document.getElementById("result").textContent = `Gratulujeme, ${playerName}! Zvl√°dl jsi v≈°echny ot√°zky za ${time} sekund.`;
        document.getElementById("bigMessage").textContent = "VYHR√ÅL JSI!";
        document.getElementById("bigMessage").className = "big-message";
        saveResult(playerName, time);
        displayLeaderboard();
        return;
      }

      const q = questions[current];
      const optionsDiv = document.getElementById("options");
      const questionDiv = document.getElementById("question");
      questionDiv.textContent = q.question;
      optionsDiv.innerHTML = "";

      q.options.forEach((option, i) => {
        const button = document.createElement("button");
        button.textContent = option;
        button.onclick = () => checkAnswer(i);
        button.dataset.index = i;
        optionsDiv.appendChild(button);
      });
    }

    function checkAnswer(choice) {
      const q = questions[current];
      const quiz = document.getElementById("quiz");
      quiz.style.opacity = "1";

      setTimeout(() => {
        quiz.style.opacity = "0";
      }, 100);

      setTimeout(() => {
        if (choice === q.correct) {
          playSound("sound-correct");
          current++;
        } else {
          playSound("sound-wrong");
          lives--;
          updateHearts();
          if (lives === 0) {
            playSound("sound-lost");
            document.getElementById("quiz").style.display = "none";
            document.getElementById("result").textContent = "Nem√°≈° ≈æ√°dn√° srd√≠ƒçka. Hra konƒç√≠.";
            document.getElementById("bigMessage").textContent = "PROHR√ÅL JSI!";
            document.getElementById("bigMessage").className = "big-message";
            return;
          } else {
            current++;
          }
        }
        quiz.style.opacity = "1";
        showQuestion();
      }, 500);
    }

    function useFiftyFifty() {
      if (usedFifty) return;
      usedFifty = true;
      document.getElementById("fiftyBtn").style.display = "none";

      const q = questions[current];
      const correct = q.correct;
      const wrong = [...Array(q.options.length).keys()].filter(i => i !== correct);
      const keptWrong = wrong[Math.floor(Math.random() * wrong.length)];
      const keep = [correct, keptWrong];

      document.querySelectorAll("#options button").forEach(btn => {
        if (!keep.includes(Number(btn.dataset.index))) {
          btn.style.display = "none";
        }
      });
    }

    function saveResult(name, time) {
      let board = JSON.parse(localStorage.getItem("leaderboard") || "[]");
      board.push({ name, time });
      board.sort((a, b) => a.time - b.time);
      localStorage.setItem("leaderboard", JSON.stringify(board));
    }

    function displayLeaderboard() {
      const list = document.getElementById("leaderboardList");
      const board = JSON.parse(localStorage.getItem("leaderboard") || "[]");
      list.innerHTML = "";
      board.forEach(entry => {
        const li = document.createElement("li");
        li.textContent = `${entry.name} ‚Äì ${entry.time} s`;
        list.appendChild(li);
      });
    }

    function resetLeaderboard() {
      if (confirm("Opravdu chce≈° smazat ≈æeb≈ô√≠ƒçek?")) {
        localStorage.removeItem("leaderboard");
        displayLeaderboard();
      }
    }

    updateHearts();
    displayLeaderboard();
    showQuestion();
  </script>
</body>
</html>
