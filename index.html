<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Chcete být milionářem – T. G. Masaryk</title>
  <style>
    body {
      background-color: #001f3f;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .side-image {
      width: 150px;
      height: auto;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background-color: #003366;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
      text-align: center;
      flex-grow: 1;
    }

    h1 {
      margin-bottom: 30px;
    }

    .question {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      background-color: #0055a5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .options button:hover {
      background-color: #0077cc;
    }

    .result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }

    #hearts {
      font-size: 30px;
      margin-bottom: 20px;
    }

    #fifty-btn {
      margin-top: 15px;
      padding: 12px 30px;
      font-size: 18px;
      background-color: #ffcc00;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #fifty-btn:disabled {
      background-color: gray;
      cursor: not-allowed;
    }

    .side {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @media (max-width: 900px) {
      .wrapper {
        flex-direction: column;
      }
      .side-image {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="side">
      <img src="masaryk.jpg" alt="T. G. Masaryk" class="side-image">
    </div>

    <div class="container">
      <h1>Chcete být milionářem – T. G. Masaryk</h1>
      <div id="hearts">❤️❤️❤️</div>
      <div id="quiz">
        <div class="question" id="question">Načítání otázky...</div>
        <div class="options" id="options"></div>
        <button id="fifty-btn" onclick="useFiftyFifty()">50 na 50</button>
      </div>
      <div class="result" id="result"></div>
    </div>

    <div class="side">
      <img src="podpis.png" alt="Podpis T. G. Masaryka" class="side-image">
    </div>
  </div>

  <audio id="sound-correct" src="correct.mp3"></audio>
  <audio id="sound-wrong" src="wrong.mp3"></audio>
  <audio id="sound-win" src="win.mp3"></audio>

  <script>
    const questions = [
      {
        question: "Jaké bylo rodné jméno T. G. Masaryka?",
        options: ["Tomáš Jan Masaryk", "Tomáš Josef Masaryk", "Tomáš Karel Masaryk", "Tomáš Ludvík Masaryk"],
        correct: 0
      },
      {
        question: "Kdy a kde se narodil T. G. Masaryk?",
        options: ["14. září 1937 v Lánech", "7. března 1850 v Hodoníně", "7. března 1850 v Brně", "1. ledna 1900 v Praze"],
        correct: 1
      },
      {
        question: "Kdo přestavěl Pražský hrad za Masaryka?",
        options: ["Karel IV.", "Jože Plečnik", "Jan Kaplický", "František Palacký"],
        correct: 1
      }
    ];

    let current = 0;
    let lives = 3;
    let fiftyUsed = false;

    function showQuestion() {
      const q = questions[current];
      document.getElementById("question").textContent = q.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      q.options.forEach((option, i) => {
        const button = document.createElement("button");
        button.textContent = option;
        button.onclick = () => checkAnswer(i);
        button.id = `option-${i}`;
        optionsDiv.appendChild(button);
      });
    }

    function playSound(id) {
      const sound = document.getElementById(id);
      if (sound) {
        sound.currentTime = 0;
        sound.play();
      }
    }

    function checkAnswer(choice) {
      const q = questions[current];

      if (choice === q.correct) {
        playSound("sound-correct");
        current++;
        if (current >= questions.length) {
          document.getElementById("quiz").style.display = "none";
          document.getElementById("result").textContent = "Gratulujeme! Zvládl jsi všechny otázky o T. G. Masarykovi!";
          playSound("sound-win");
        } else {
          showQuestion();
        }
      } else {
        playSound("sound-wrong");
        lives--;
        updateHearts();
        if (lives === 0) {
          document.getElementById("quiz").style.display = "none";
          document.getElementById("result").textContent = "Nemáš žádná srdíčka. Hra končí.";
        } else {
          current++;
          showQuestion();
        }
      }

      // skryj 50 na 50 po odpovědi
      if (!fiftyUsed) {
        document.getElementById("fifty-btn").style.display = "inline-block";
      } else {
        document.getElementById("fifty-btn").style.display = "none";
      }
    }

    function updateHearts() {
      document.getElementById("hearts").textContent = "❤️".repeat(lives);
    }

    function useFiftyFifty() {
      if (fiftyUsed) return;
      fiftyUsed = true;
      document.getElementById("fifty-btn").disabled = true;

      const q = questions[current];
      const correct = q.correct;

      const wrongIndices = [];
      q.options.forEach((_, i) => {
        if (i !== correct) wrongIndices.push(i);
      });

      const wrongToKeep = wrongIndices[Math.floor(Math.random() * wrongIndices.length)];
      const indicesToHide = wrongIndices.filter(i => i !== wrongToKeep);

      indicesToHide.forEach(i => {
        const btn = document.getElementById(`option-${i}`);
        if (btn) btn.style.display = "none";
      });
    }

    showQuestion();
    updateHearts();
  </script>

</body>
</html>
