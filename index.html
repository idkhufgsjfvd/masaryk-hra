<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Chcete být milionářem – T. G. Masaryk</title>
  <style>
    body {
      background-color: #001f3f;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background-color: #003366;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
      position: relative;
    }

    h1 {
      margin-bottom: 30px;
    }

    .question {
      font-size: 20px;
      margin-bottom: 20px;
      transition: opacity 0.4s ease;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      background-color: #0055a5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .options button:hover {
      background-color: #0077cc;
    }

    .result {
      margin-top: 20px;
      font-size: 28px;
      font-weight: bold;
    }

    #hearts {
      font-size: 30px;
      margin-bottom: 20px;
    }

    #fiftyBtn {
      margin: 20px auto;
      padding: 12px 24px;
      font-size: 18px;
      background-color: orange;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .highlight {
      font-size: 40px;
      font-weight: bold;
      color: lime;
      margin-top: 20px;
    }

    .side-image {
      position: absolute;
      top: 40px;
      width: 150px;
      height: auto;
    }

    .left-img {
      left: -160px;
    }

    .right-img {
      right: -160px;
    }

    #leaderboard {
      background-color: #004080;
      padding: 15px;
      border-radius: 10px;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .side-image {
        display: none;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <img src="masaryk.png" alt="T. G. Masaryk" class="side-image left-img">
  <img src="masaryk2.png" alt="Podpis Masaryka" class="side-image right-img">

  <h1>Chcete být milionářem – T. G. Masaryk</h1>

  <div id="hearts">❤️❤️❤️</div>

  <button id="fiftyBtn" onclick="useFiftyFifty()">Použít 50 na 50</button>

  <div id="quiz">
    <div class="question" id="question">Načítání otázky...</div>
    <div class="options" id="options"></div>
  </div>

  <div class="result" id="result"></div>
  <div class="highlight" id="endMessage"></div>

  <div id="leaderboard">
    <h2>Žebříček</h2>
    <ul id="leaderboardList"></ul>
  </div>
</div>

<audio id="sound-correct" src="correct.mp3"></audio>
<audio id="sound-wrong" src="wrong.mp3"></audio>
<audio id="sound-win" src="win.mp3"></audio>
<audio id="sound-lost" src="lost.mp3"></audio>

<script>
  const questions = [ /* otázky jako v předchozí verzi */ ];

  let current = 0;
  let lives = 3;
  let usedFifty = false;
  let playerName = prompt("Zadej své jméno:");
  let startTime = Date.now();

  function updateHearts() {
    document.getElementById("hearts").textContent = "❤️".repeat(lives);
  }

  function playSound(id) {
    const sound = document.getElementById(id);
    if (sound) {
      sound.currentTime = 0;
      sound.play();
    }
  }

  function showQuestion() {
    if (current >= questions.length) {
      const totalTime = Math.floor((Date.now() - startTime) / 1000);
      playSound("sound-win");
      document.getElementById("quiz").style.display = "none";
      document.getElementById("result").textContent = "";
      document.getElementById("endMessage").textContent = "VYHRÁL JSI!";
      saveScore(playerName, totalTime);
      return;
    }

    const q = questions[current];
    const optionsDiv = document.getElementById("options");
    const questionEl = document.getElementById("question");

    questionEl.style.opacity = "1";
    questionEl.textContent = q.question;
    optionsDiv.innerHTML = "";

    q.options.forEach((option, i) => {
      const button = document.createElement("button");
      button.textContent = option;
      button.onclick = () => checkAnswer(i);
      button.dataset.index = i;
      optionsDiv.appendChild(button);
    });
  }

  function checkAnswer(choice) {
    const q = questions[current];
    const questionEl = document.getElementById("question");
    questionEl.style.opacity = "0";

    setTimeout(() => {
      if (choice === q.correct) {
        playSound("sound-correct");
        current++;
      } else {
        playSound("sound-wrong");
        lives--;
        updateHearts();
        if (lives === 0) {
          playSound("sound-lost");
          document.getElementById("quiz").style.display = "none";
          document.getElementById("endMessage").textContent = "PROHRÁL JSI!";
          return;
        } else {
          current++;
        }
      }
      showQuestion();
    }, 400);
  }

  function useFiftyFifty() {
    if (usedFifty) return;
    usedFifty = true;
    document.getElementById("fiftyBtn").style.display = "none";

    const q = questions[current];
    const correct = q.correct;
    const wrong = [...q.options.keys()].filter(i => i !== correct);
    const keptWrong = wrong[Math.floor(Math.random() * wrong.length)];
    const keep = [correct, keptWrong];

    const buttons = document.querySelectorAll("#options button");
    buttons.forEach(btn => {
      if (!keep.includes(Number(btn.dataset.index))) {
        btn.style.display = "none";
      }
    });
  }

  function saveScore(name, time) {
    if (!name) return;
    const scores = JSON.parse(localStorage.getItem("leaderboard") || "[]");
    scores.push({ name, time });
    scores.sort((a, b) => a.time - b.time);
    localStorage.setItem("leaderboard", JSON.stringify(scores));
    displayLeaderboard();
  }

  function displayLeaderboard() {
    const scores = JSON.parse(localStorage.getItem("leaderboard") || "[]");
    const list = document.getElementById("leaderboardList");
    list.innerHTML = "";
    scores.forEach((entry, index) => {
      const li = document.createElement("li");
      li.textContent = `${index + 1}. ${entry.name} – ${entry.time} sekund`;
      list.appendChild(li);
    });
  }

  updateHearts();
  displayLeaderboard();
  showQuestion();
</script>

</body>
</html>
