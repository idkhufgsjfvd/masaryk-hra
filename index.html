<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Chcete být milionářem – T. G. Masaryk</title>
  <style>
    body {
      background-color: #001f3f;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background-color: #003366;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
      position: relative;
    }

    .question, .options button {
      transition: opacity 0.5s ease;
    }

    .question.fade-out, .options.fade-out {
      opacity: 0;
    }

    .question {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      background-color: #0055a5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      font-size: 28px;
      font-weight: bold;
    }

    #hearts {
      font-size: 30px;
      margin-bottom: 20px;
    }

    #fiftyBtn {
      margin: 20px auto;
      padding: 12px 24px;
      font-size: 18px;
      background-color: orange;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #leaderboard {
      margin-top: 40px;
      padding: 20px;
      background-color: #002244;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 8px;
    }

    input[type="password"] {
      padding: 6px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    #resetSection {
      margin-top: 20px;
    }

    .highlight {
      font-size: 36px;
      margin-top: 30px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Chcete být milionářem – T. G. Masaryk</h1>

    <div id="hearts">❤️❤️❤️</div>

    <button id="fiftyBtn" onclick="useFiftyFifty()">Použít 50 na 50</button>

    <div id="quiz">
      <div class="question" id="question">Načítání otázky...</div>
      <div class="options" id="options"></div>
    </div>

    <div class="result" id="result"></div>

    <div id="resetSection">
      <input type="password" id="resetPass" placeholder="Zadej heslo pro reset">
      <button onclick="resetLeaderboard()">Reset žebříčku</button>
    </div>

    <div id="leaderboard">
      <h2>Žebříček nejlepších</h2>
      <table>
        <thead>
          <tr><th>Jméno</th><th>Čas (s)</th></tr>
        </thead>
        <tbody id="leaderboardBody"></tbody>
      </table>
    </div>
  </div>

  <audio id="sound-correct" src="correct.mp3"></audio>
  <audio id="sound-wrong" src="wrong.mp3"></audio>
  <audio id="sound-win" src="win.mp3"></audio>
  <audio id="sound-lost" src="lost.mp3"></audio>

  <script>
    const questions = [/* otázky zde zůstávají stejné jako dříve */];

    let current = 0;
    let lives = 3;
    let usedFifty = false;
    let playerName = '';
    let startTime = Date.now();
    let finished = false;

    if (!sessionStorage.getItem("startTime")) {
      sessionStorage.setItem("startTime", Date.now());
    }

    playerName = prompt("Zadej své jméno:");
    while (!playerName || playerName.trim().length < 1) {
      playerName = prompt("Zadej platné jméno:");
    }

    function updateHearts() {
      document.getElementById("hearts").textContent = "❤️".repeat(lives);
    }

    function playSound(id) {
      const sound = document.getElementById(id);
      if (sound) {
        sound.currentTime = 0;
        sound.play();
      }
    }

    function showQuestion() {
      if (current >= questions.length) {
        playSound("sound-win");
        const endTime = Date.now();
        const totalTime = Math.round((endTime - parseInt(sessionStorage.getItem("startTime"))) / 1000);

        document.getElementById("quiz").style.display = "none";
        document.getElementById("result").innerHTML = `<div class="highlight">VYHRÁL JSI!</div>`;
        if (!finished && totalTime > 0) {
          saveToLeaderboard(playerName, totalTime);
          finished = true;
        }
        loadLeaderboard();
        return;
      }

      const q = questions[current];
      const questionEl = document.getElementById("question");
      const optionsDiv = document.getElementById("options");

      questionEl.classList.remove("fade-out");
      optionsDiv.classList.remove("fade-out");

      questionEl.textContent = q.question;
      optionsDiv.innerHTML = "";

      q.options.forEach((option, i) => {
        const button = document.createElement("button");
        button.textContent = option;
        button.onclick = () => checkAnswer(i);
        button.dataset.index = i;
        optionsDiv.appendChild(button);
      });
    }

    function checkAnswer(choice) {
      const q = questions[current];
      const questionEl = document.getElementById("question");
      const optionsDiv = document.getElementById("options");

      if (choice === q.correct) {
        playSound("sound-correct");
      } else {
        playSound("sound-wrong");
        lives--;
        updateHearts();
        if (lives === 0) {
          playSound("sound-lost");
          document.getElementById("quiz").style.display = "none";
          document.getElementById("result").innerHTML = `<div class="highlight">PROHRÁL JSI!</div>`;
          return;
        }
      }

      questionEl.classList.add("fade-out");
      optionsDiv.classList.add("fade-out");

      setTimeout(() => {
        current++;
        showQuestion();
      }, 600);
    }

    function useFiftyFifty() {
      if (usedFifty) return;
      usedFifty = true;
      document.getElementById("fiftyBtn").style.display = "none";

      const q = questions[current];
      const options = [...q.options.keys()];
      const correct = q.correct;
      const wrong = options.filter(i => i !== correct);
      const keptWrong = wrong[Math.floor(Math.random() * wrong.length)];
      const keep = [correct, keptWrong];

      const buttons = document.querySelectorAll("#options button");
      buttons.forEach(btn => {
        if (!keep.includes(Number(btn.dataset.index))) {
          btn.style.display = "none";
        }
      });
    }

    function saveToLeaderboard(name, time) {
      const entry = { name, time };
      const board = JSON.parse(localStorage.getItem("leaderboard") || "[]");
      board.push(entry);
      board.sort((a, b) => a.time - b.time);
      localStorage.setItem("leaderboard", JSON.stringify(board));
    }

    function loadLeaderboard() {
      const board = JSON.parse(localStorage.getItem("leaderboard") || "[]");
      const body = document.getElementById("leaderboardBody");
      body.innerHTML = "";
      board.forEach(entry => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${entry.name}</td><td>${entry.time}</td>`;
        body.appendChild(row);
      });
    }

    function resetLeaderboard() {
      const input = document.getElementById("resetPass");
      const value = input.value;
      if (value === "rorysekjindra12345") {
        localStorage.removeItem("leaderboard");
        loadLeaderboard();
        alert("Žebříček byl úspěšně resetován.");
      } else {
        alert("Nesprávné heslo!");
      }
      input.value = "";
    }

    updateHearts();
    loadLeaderboard();
    showQuestion();
  </script>

</body>
</html>
