<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Chcete být milionářem – T. G. Masaryk</title>
  <style>
    body {
      background-color: #001f3f;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background-color: #003366;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
      position: relative;
    }

    h1 {
      margin-bottom: 30px;
    }

    .question {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      background-color: #0055a5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .options button:hover {
      background-color: #0077cc;
    }

    .result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }

    #hearts {
      font-size: 30px;
      margin-bottom: 20px;
    }

    #fiftyBtn {
      margin: 20px auto;
      padding: 12px 24px;
      font-size: 18px;
      background-color: orange;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .side-image {
      position: absolute;
      top: 40px;
      width: 100px;
      height: auto;
    }

    .left-img {
      left: -120px;
    }

    .right-img {
      right: -120px;
    }

    @media (max-width: 768px) {
      .side-image {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="masaryk.png" alt="T. G. Masaryk" class="side-image left-img">
    <img src="masaryk2.png" alt="Podpis Masaryka" class="side-image right-img">

    <h1>Chcete být milionářem – T. G. Masaryk</h1>

    <div id="hearts">❤️❤️❤️</div>

    <button id="fiftyBtn" onclick="useFiftyFifty()">Použít 50 na 50</button>

    <div id="quiz">
      <div class="question" id="question">Načítání otázky...</div>
      <div class="options" id="options"></div>
    </div>

    <div class="result" id="result"></div>
  </div>

  <audio id="sound-correct" src="correct.mp3"></audio>
  <audio id="sound-wrong" src="wrong.mp3"></audio>
  <audio id="sound-win" src="win.mp3"></audio>

  <script>
    const questions = [
      {
        question: "Jaké bylo rodné jméno T. G. Masaryka?",
        options: ["Tomáš Jan Masaryk", "Tomáš Josef Masaryk", "Tomáš Karel Masaryk", "Tomáš Ludvík Masaryk"],
        correct: 0
      },
      {
        question: "Kdy a kde se narodil T. G. Masaryk?",
        options: ["14. září 1937 v Lánech", "7. března 1850 v Hodoníně", "7. března 1850 v Brně", "1. ledna 1900 v Praze"],
        correct: 1
      },
      {
        question: "Kdy a kde zemřel T. G. Masaryk?",
        options: ["14. září 1937 v Lánech", "28. října 1918 v Hodoníně", "7. března 1937 v Praze", "14. září 1937 v Brně"],
        correct: 0
      },
      {
        question: "Kolik měl Masaryk dětí?",
        options: ["3", "4", "5", "6"],
        correct: 2
      },
      {
        question: "Které z těchto jmen nepatří mezi děti Masaryka?",
        options: ["Alice", "Herbert", "Jan", "Karel"],
        correct: 3
      },
      {
        question: "Jaké zaměstnání T. G. Masaryk během života vykonával?",
        options: ["pouze politik", "kovář, učitel, profesor, státník", "voják a generál", "lékař a chemik"],
        correct: 1
      },
      {
        question: "Kde se nachází letní prezidentské sídlo Masaryka?",
        options: ["Hodonín", "Třebíč", "Lány", "Vídeň"],
        correct: 2
      },
      {
        question: "Kdo přestavěl Pražský hrad za Masaryka?",
        options: ["Karel IV.", "Jože Plečnik", "Jan Kaplický", "František Palacký"],
        correct: 1
      },
      {
        question: "Za co bojoval Masaryk během Hilsneriády?",
        options: ["za monarchii", "proti antisemitismu", "za absolutismus", "proti industrializaci"],
        correct: 1
      },
      {
        question: "Který stát Masaryk pomáhal založit jako prezident?",
        options: ["Rakousko", "Německo", "Československo", "Slovenský štát"],
        correct: 2
      }
    ];

    let current = 0;
    let lives = 3;
    let usedFifty = false;

    function updateHearts() {
      document.getElementById("hearts").textContent = "❤️".repeat(lives);
    }

    function playSound(id) {
      const sound = document.getElementById(id);
      if (sound) {
        sound.currentTime = 0;
        sound.play();
      }
    }

    function showQuestion() {
      if (current >= questions.length) {
        document.getElementById("quiz").style.display = "none";
        document.getElementById("result").textContent = "Gratulujeme! Zvládl jsi všechny otázky o T. G. Masarykovi!";
        return;
      }

      const q = questions[current];
      const optionsDiv = document.getElementById("options");
      document.getElementById("question").textContent = q.question;
      optionsDiv.innerHTML = "";

      q.options.forEach((option, i) => {
        const button = document.createElement("button");
        button.textContent = option;
        button.onclick = () => checkAnswer(i);
        button.dataset.index = i;
        optionsDiv.appendChild(button);
      });
    }

    function checkAnswer(choice) {
      const q = questions[current];
      if (choice === q.correct) {
        playSound("sound-correct");
        current++;
        showQuestion();
      } else {
        playSound("sound-wrong");
        lives--;
        updateHearts();
        if (lives === 0) {
          document.getElementById("quiz").style.display = "none";
          document.getElementById("result").textContent = "Nemáš žádná srdíčka. Hra končí.";
        } else {
          current++;
          showQuestion();
        }
      }
    }

    function useFiftyFifty() {
      if (usedFifty) return;
      usedFifty = true;
      document.getElementById("fiftyBtn").style.display = "none";

      const q = questions[current];
      const options = [...q.options.keys()];
      const correct = q.correct;

      const wrong = options.filter(i => i !== correct);
      const keptWrong = wrong[Math.floor(Math.random() * wrong.length)];

      const keep = [correct, keptWrong];

      const buttons = document.querySelectorAll("#options button");
      buttons.forEach(btn => {
        if (!keep.includes(Number(btn.dataset.index))) {
          btn.style.display = "none";
        }
      });
    }

    updateHearts();
    showQuestion();
  </script>

</body>
</html>
