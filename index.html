<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Chcete být milionářem – T. G. Masaryk</title>
  <style>
    body {
      background-color: #001f3f;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background-color: #003366;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
    }
    h1 {
      margin-bottom: 20px;
    }
    .question {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      background-color: #0055a5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .options button:hover {
      background-color: #0077cc;
    }
    #fiftyBtn {
      font-size: 20px;
      padding: 10px 20px;
      background-color: orange;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 20px;
    }
    .result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }
    #hearts {
      font-size: 30px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Chcete být milionářem – T. G. Masaryk</h1>
  <div id="hearts">❤️❤️❤️</div>
  <button id="fiftyBtn" onclick="useFiftyFifty()">50 na 50</button>
  <div id="quiz">
    <div class="question" id="question">Načítání otázky...</div>
    <div class="options" id="options"></div>
  </div>
  <div class="result" id="result"></div>
</div>

<audio id="sound-correct" src="correct.mp3"></audio>
<audio id="sound-wrong" src="wrong.mp3"></audio>
<audio id="sound-win" src="win.mp3"></audio>

<script>
  const questions = [
    {
      question: "Jaké bylo rodné jméno T. G. Masaryka?",
      options: ["Tomáš Jan Masaryk", "Tomáš Josef Masaryk", "Tomáš Karel Masaryk"],
      correct: 0
    },
    {
      question: "Kdy a kde se narodil T. G. Masaryk?",
      options: ["14. září 1937 v Lánech", "7. března 1850 v Hodoníně", "1. ledna 1900 v Praze"],
      correct: 1
    },
    {
      question: "Kde se nachází letní prezidentské sídlo Masaryka?",
      options: ["Hodonín", "Lány", "Třebíč"],
      correct: 1
    }
  ];

  let current = 0;
  let lives = 3;
  let usedFiftyFifty = false;

  function playSound(id) {
    const sound = document.getElementById(id);
    if (sound) {
      sound.currentTime = 0;
      sound.play();
    }
  }

  function updateHearts() {
    document.getElementById("hearts").textContent = "❤️".repeat(lives);
  }

  function showQuestion() {
    if (current < questions.length) {
      const q = questions[current];
      document.getElementById("question").textContent = q.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      q.options.forEach((option, i) => {
        const button = document.createElement("button");
        button.textContent = option;
        button.onclick = () => checkAnswer(i);
        optionsDiv.appendChild(button);
      });

    } else {
      document.getElementById("quiz").style.display = "none";
      document.getElementById("result").textContent = "Gratulujeme! Zvládl jsi všechny otázky o T. G. Masarykovi!";
    }
  }

  function checkAnswer(choice) {
    const q = questions[current];
    const isCorrect = choice === q.correct;

    if (isCorrect) {
      playSound("sound-correct");
      current++;
      document.getElementById("fiftyBtn").disabled = usedFiftyFifty;
      showQuestion();
    } else {
      playSound("sound-wrong");
      lives--;
      updateHearts();
      if (lives === 0) {
        document.getElementById("quiz").style.display = "none";
        document.getElementById("result").textContent = "Nemáš žádná srdíčka. Hra končí.";
      } else {
        current++;
        document.getElementById("fiftyBtn").disabled = usedFiftyFifty;
        showQuestion();
      }
    }
  }

  function useFiftyFifty() {
    if (usedFiftyFifty) return;

    const q = questions[current];
    const correctIndex = q.correct;
    let incorrectIndexes = [];

    q.options.forEach((_, i) => {
      if (i !== correctIndex) incorrectIndexes.push(i);
    });

    // Vyber náhodně jednu špatnou odpověď
    const randomIncorrect = incorrectIndexes[Math.floor(Math.random() * incorrectIndexes.length)];

    // Ponech správnou a jednu špatnou
    const optionsDiv = document.getElementById("options");
    const buttons = optionsDiv.querySelectorAll("button");

    buttons.forEach((btn, i) => {
      if (i !== correctIndex && i !== randomIncorrect) {
        btn.style.display = "none";
      }
    });

    usedFiftyFifty = true;
    document.getElementById("fiftyBtn").disabled = true;
  }

  updateHearts();
  showQuestion();
</script>

</body>
</html>
