<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Chcete být milionářem – T. G. Masaryk</title>
  <style>
    body {
      background-color: #001f3f;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background-color: #003366;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
    }

    .question, .options button {
      transition: opacity 0.5s ease;
    }

    .question.fade-out, .options.fade-out {
      opacity: 0;
    }

    .question {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      background-color: #0055a5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      font-size: 28px;
      font-weight: bold;
    }

    #hearts {
      font-size: 30px;
      margin-bottom: 20px;
    }

    #fiftyBtn {
      margin: 20px auto;
      padding: 12px 24px;
      font-size: 18px;
      background-color: orange;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #leaderboard {
      margin-top: 40px;
      padding: 20px;
      background-color: #002244;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 8px;
    }

    input[type="password"] {
      padding: 6px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    #resetSection {
      margin-top: 20px;
    }

    .highlight {
      font-size: 36px;
      margin-top: 30px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chcete být milionářem – T. G. Masaryk</h1>

    <div id="hearts">❤️❤️❤️</div>

    <button id="fiftyBtn" onclick="useFiftyFifty()">Použít 50 na 50</button>

    <div id="quiz">
      <div class="question" id="question">Načítání otázky...</div>
      <div class="options" id="options"></div>
    </div>

    <div class="result" id="result"></div>

    <div id="resetSection">
      <input type="password" id="resetPass" placeholder="Zadej heslo pro reset">
      <button onclick="resetLeaderboard()">Reset žebříčku</button>
    </div>

    <div id="leaderboard">
      <h2>Žebříček nejlepších</h2>
      <table>
        <thead>
          <tr><th>Jméno</th><th>Čas (s)</th></tr>
        </thead>
        <tbody id="leaderboardBody"></tbody>
      </table>
    </div>
  </div>

  <audio id="sound-correct" src="correct.mp3"></audio>
  <audio id="sound-wrong" src="wrong.mp3"></audio>
  <audio id="sound-win" src="win.mp3"></audio>
  <audio id="sound-lost" src="lost.mp3"></audio>

  <script>
    // Vymazat session po načtení nové hry (chrání proti opětovnému vstupu do konce hry)
    sessionStorage.clear();

    // Zde pokračuje JavaScript jako dříve, včetně načítání otázek, zobrazování otázek, atd.
    // Nezapomeň přidat sessionStorage.setItem("startTime", Date.now()) hned na začátku hry.

    // Kód pokračuje podle předešlé verze
  </script>
</body>
</html>
