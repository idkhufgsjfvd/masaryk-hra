<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Chcete být milionářem – T. G. Masaryk</title>
  <style>
    body {
      background-color: #001f3f;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background-color: #003366;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
      position: relative;
    }

    h1 {
      margin-bottom: 30px;
    }

    .question {
      font-size: 20px;
      margin-bottom: 20px;
      transition: opacity 0.5s;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      background-color: #0055a5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .options button:hover {
      background-color: #0077cc;
    }

    .result {
      margin-top: 20px;
      font-size: 32px;
      font-weight: bold;
      text-transform: uppercase;
    }

    #hearts {
      font-size: 30px;
      margin-bottom: 20px;
    }

    #fiftyBtn {
      margin: 20px auto;
      padding: 12px 24px;
      font-size: 18px;
      background-color: orange;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .side-image {
      position: absolute;
      top: 40px;
      width: 150px;
      height: auto;
    }

    .left-img {
      left: -160px;
    }

    .right-img {
      right: -160px;
    }

    #leaderboard {
      margin-top: 30px;
      background-color: #002244;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid white;
    }

    #leaderboard h2 {
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .side-image {
        display: none;
      }
    }
  </style>
</head>
<body>

<script>
  sessionStorage.clear(); // RESET STAVU při každém načtení stránky
</script>

<div class="container">
  <img src="masaryk.png" alt="T. G. Masaryk" class="side-image left-img">
  <img src="masaryk2.png" alt="Podpis Masaryka" class="side-image right-img">

  <h1>Chcete být milionářem – T. G. Masaryk</h1>

  <div id="hearts">❤️❤️❤️</div>

  <button id="fiftyBtn" onclick="useFiftyFifty()">Použít 50 na 50</button>

  <div id="quiz">
    <div class="question" id="question">Načítání otázky...</div>
    <div class="options" id="options"></div>
  </div>

  <div class="result" id="result"></div>

  <div id="leaderboard">
    <h2>Žebříček</h2>
    <ol id="scores"></ol>
    <input type="password" id="resetPassword" placeholder="Zadejte heslo pro reset">
    <button onclick="resetLeaderboard()">Resetovat žebříček</button>
  </div>
</div>

<audio id="sound-correct" src="correct.mp3"></audio>
<audio id="sound-wrong" src="wrong.mp3"></audio>
<audio id="sound-win" src="win.mp3"></audio>
<audio id="sound-lost" src="lost.mp3"></audio>

<script>
// Zbytek funkčního JavaScriptu včetně otázek, časovače, správného ukládání a načítání žebříčku z localStorage...
</script>

</body>
</html>
