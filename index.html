<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Chcete být milionářem – T. G. Masaryk</title>
  <style>
    body {
      background-color: #001f3f;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background-color: #003366;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
      position: relative;
    }

    h1 {
      margin-bottom: 30px;
    }

    .question {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      background-color: #0055a5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: opacity 0.25s ease;
    }

    .options button:hover {
      background-color: #0077cc;
    }

    .result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }

    #hearts {
      font-size: 30px;
      margin-bottom: 20px;
    }

    #fiftyBtn {
      margin: 20px auto;
      padding: 12px 24px;
      font-size: 18px;
      background-color: orange;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .side-image {
      position: absolute;
      top: 40px;
      width: 150px;
      height: auto;
    }

    .left-img {
      left: -160px;
    }

    .right-img {
      right: -160px;
    }

    #startScreen, #quiz, #resultScreen {
      display: none;
    }

    @media (max-width: 768px) {
      .side-image {
        display: none;
      }
    }

    .fade-out {
      opacity: 0;
      transition: opacity 0.25s ease;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>Chcete být milionářem – T. G. Masaryk</h1>
    <input type="text" id="playerNameInput" placeholder="Zadej své jméno">
    <button onclick="startGame()">Začít hru</button>
  </div>

  <div id="quiz">
    <!-- Kvízová logika a otázky budou zde -->
  </div>

  <div id="resultScreen">
    <div id="finalMessage"></div>
    <h2>Žebříček</h2>
    <ol id="leaderboard"></ol>
  </div>

  <script>
    let playerName = "";
    let startTime;
    let current = 0;

    function startGame() {
      const nameInput = document.getElementById("playerNameInput");
      playerName = nameInput.value.trim();
      if (!playerName) {
        alert("Zadejte jméno!");
        return;
      }

      document.getElementById("startScreen").style.display = "none";
      document.getElementById("quiz").style.display = "block";
      startTime = new Date();
      showQuestion();
    }

    function endGame(won) {
      document.getElementById("quiz").style.display = "none";
      document.getElementById("resultScreen").style.display = "block";

      const finalMessage = document.getElementById("finalMessage");
      finalMessage.textContent = won ?
        `Gratulujeme, ${playerName}! Odpověděl jsi správně na všechny otázky!` :
        `Konec hry, ${playerName}. Došla ti srdíčka.`;

      if (won) {
        const endTime = new Date();
        const duration = Math.floor((endTime - startTime) / 1000);
        saveScore(playerName, current, duration);
      }

      showLeaderboard();
    }

    function saveScore(name, score, time) {
      const leaderboard = JSON.parse(localStorage.getItem("leaderboard") || "[]");
      leaderboard.push({ name, score, time });
      leaderboard.sort((a, b) => b.score - a.score || a.time - b.time);
      localStorage.setItem("leaderboard", JSON.stringify(leaderboard.slice(0, 10)));
    }

    function showLeaderboard() {
      const leaderboard = JSON.parse(localStorage.getItem("leaderboard") || "[]");
      const list = document.getElementById("leaderboard");
      list.innerHTML = "";
      leaderboard.forEach(entry => {
        const li = document.createElement("li");
        li.textContent = `${entry.name} – ${entry.score} bodů – ${entry.time}s`;
        list.appendChild(li);
      });
    }

    function showQuestion() {
      // Tady bude funkce pro zobrazení otázky a odpovědí
    }
  </script>
</body>
</html>
