<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Chcete b√Ωt milion√°≈ôem ‚Äì T. G. Masaryk</title>
  <style>
    body {

      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    .container {

      background-color: #003366;
      padding: 20px;
      border-radius: 10px;

    }
    h1 {

    }
    .question {

      margin-bottom: 20px;
    }
    .options button {
      display: block;

      padding: 10px;
      font-size: 16px;
      background-color: #0055a5;
      color: white;

    }
    .options button:hover {

    }
    .result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }
    #hearts {

    }
    #fiftyBtn {
      padding: 12px 20px;
      font-size: 18px;
      background-color: orange;
      color: black;

      margin: 15px 0;
    }
    #fiftyBtn:disabled {

      cursor: default;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Chcete b√Ωt milion√°≈ôem ‚Äì T. G. Masaryk</h1>
    <div id="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    <button id="fiftyBtn" onclick="useFifty()">üü† 50 na 50</button>

    <div id="quiz">
      <div class="question" id="question">Naƒç√≠t√°n√≠ ot√°zky...</div>
      <div class="options" id="options"></div>
    </div>
    <div class="result" id="result"></div>
  </div>

  <audio id="sound-correct" src="correct.mp3"></audio>
  <audio id="sound-wrong" src="wrong.mp3"></audio>
  <audio id="sound-win" src="win.mp3"></audio>

  <script>
    const questions = [
      {
        question: "Jak√© bylo rodn√© jm√©no T. G. Masaryka?",
        options: ["Tom√°≈° Jan Masaryk", "Tom√°≈° Josef Masaryk", "Tom√°≈° Karel Masaryk", "Tom√°≈° Ludv√≠k Masaryk"],
        correct: 0
      },
      {
        question: "Kdy a kde se narodil T. G. Masaryk?",
        options: ["14. z√°≈ô√≠ 1937 v L√°nech", "7. b≈ôezna 1850 v Hodon√≠nƒõ", "7. b≈ôezna 1850 v Brnƒõ", "1. ledna 1900 v Praze"],
        correct: 1
      },
      {
        question: "Kde se nach√°z√≠ letn√≠ prezidentsk√© s√≠dlo Masaryka?",
        options: ["Hodon√≠n", "T≈ôeb√≠ƒç", "L√°ny", "V√≠de≈à"],
        correct: 2
      }
    ];

    const fiftyQuestion = {
      question: "Ve kter√©m roce byl Masaryk zvolen prezidentem podruh√©?",
      options: ["1927", "1934"],
      correct: 0
    };

    let current = 0;
    let lives = 3;
    let usedFifty = false;
    let isFiftyQuestion = false;

    function playSound(id) {
      const sound = document.getElementById(id);
      if (sound) {
        sound.currentTime = 0;
        sound.play();
      }
    }

    function updateHearts() {
      const heartsDiv = document.getElementById("hearts");
      heartsDiv.textContent = "‚ù§Ô∏è".repeat(lives);
    }

    function showQuestion() {
      const quiz = document.getElementById("quiz");
      const questionEl = document.getElementById("question");
      const optionsEl = document.getElementById("options");

      if (isFiftyQuestion) {
        questionEl.textContent = fiftyQuestion.question;
        optionsEl.innerHTML = "";

        fiftyQuestion.options.forEach((opt, i) => {
          const btn = document.createElement("button");
          btn.textContent = opt;
          btn.onclick = () => checkFiftyAnswer(i);
          optionsEl.appendChild(btn);
        });

      } else if (current < questions.length) {
        const q = questions[current];
        questionEl.textContent = q.question;
        optionsEl.innerHTML = "";

        q.options.forEach((opt, i) => {
          const btn = document.createElement("button");
          btn.textContent = opt;
          btn.onclick = () => checkAnswer(i);
          optionsEl.appendChild(btn);
        });

      } else {
        quiz.style.display = "none";
        document.getElementById("result").textContent = "Gratulujeme! Zvl√°dl jsi v≈°echny ot√°zky o T. G. Masarykovi!";
      }
    }

    function checkAnswer(choice) {
      const q = questions[current];
      if (choice === q.correct) {
        playSound("sound-correct");
        current++;
        setTimeout(showQuestion, 500);
      } else {
        playSound("sound-wrong");
        lives--;
        updateHearts();
        if (lives === 0) {
          document.getElementById("quiz").style.display = "none";
          document.getElementById("result").textContent = "Nem√°≈° ≈æ√°dn√° srd√≠ƒçka. Hra konƒç√≠.";
        } else {
          setTimeout(showQuestion, 500);
        }
      }
    }

    function useFifty() {
      if (usedFifty || isFiftyQuestion) return;
      usedFifty = true;
      isFiftyQuestion = true;
      document.getElementById("fiftyBtn").disabled = true;
      showQuestion();
    }

    function checkFiftyAnswer(choice) {
      if (choice === fiftyQuestion.correct) {
        playSound("sound-correct");
      } else {
        playSound("sound-wrong");
        lives--;
        updateHearts();
        if (lives === 0) {
          document.getElementById("quiz").style.display = "none";
          document.getElementById("result").textContent = "Nem√°≈° ≈æ√°dn√° srd√≠ƒçka. Hra konƒç√≠.";
          return;
        }
      }
      isFiftyQuestion = false;
      setTimeout(showQuestion, 500);
    }

    updateHearts();
    showQuestion();
  </script>
</body>
</html>
