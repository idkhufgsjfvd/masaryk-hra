<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Chcete být milionářem – T. G. Masaryk</title>
  <style>
    body {
      background-color: #001f3f;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .side-image {
      width: 150px;
      height: auto;
      margin: 0 20px;
    }

    .main-content {
      max-width: 700px;
      background-color: #003366;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
      flex-shrink: 0;
    }

    .question {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      background-color: #0055a5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .options button:hover {
      background-color: #0077cc;
    }

    .result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }

    #hearts {
      font-size: 30px;
      margin-bottom: 20px;
    }

    #fiftyBtn {
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 18px;
      background-color: #ffcc00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #fiftyBtn:hover {
      background-color: #ffdd33;
    }
  </style>
</head>
<body>

  <!-- Levý obrázek -->
  <img src="masaryk.png" alt="T. G. Masaryk" class="side-image">

  <div class="main-content">
    <h1>Chcete být milionářem – T. G. Masaryk</h1>
    <div id="hearts">❤️❤️❤️</div>
    <div id="quiz">
      <div class="question" id="question">Načítání otázky...</div>
      <div class="options" id="options"></div>
    </div>
    <div class="result" id="result"></div>
    <button id="fiftyBtn" onclick="useFiftyFifty()">50 na 50</button>
  </div>

  <!-- Pravý obrázek -->
  <img src="podpis.png" alt="Podpis T. G. Masaryka" class="side-image">

  <audio id="sound-correct" src="correct.mp3"></audio>
  <audio id="sound-wrong" src="wrong.mp3"></audio>
  <audio id="sound-win" src="win.mp3"></audio>

  <script>
    const questions = [
      {
        question: "Jaké bylo rodné jméno T. G. Masaryka?",
        options: ["Tomáš Jan Masaryk", "Tomáš Josef Masaryk", "Tomáš Karel Masaryk", "Tomáš Ludvík Masaryk"],
        correct: 0
      },
      {
        question: "Kdy a kde se narodil T. G. Masaryk?",
        options: ["14. září 1937 v Lánech", "7. března 1850 v Hodoníně", "7. března 1850 v Brně", "1. ledna 1900 v Praze"],
        correct: 1
      },
      {
        question: "Kde se nachází letní prezidentské sídlo Masaryka?",
        options: ["Hodonín", "Třebíč", "Lány", "Vídeň"],
        correct: 2
      }
    ];

    let current = 0;
    let lives = 3;
    let fiftyUsed = false;

    function showQuestion() {
      if (current < questions.length) {
        const q = questions[current];
        document.getElementById("question").textContent = q.question;
        const optionsDiv = document.getElementById("options");
        optionsDiv.innerHTML = "";

        q.options.forEach((option, i) => {
          const button = document.createElement("button");
          button.textContent = option;
          button.onclick = () => checkAnswer(i);
          button.dataset.index = i;
          optionsDiv.appendChild(button);
        });

        document.getElementById("result").textContent = "";
      } else {
        document.getElementById("quiz").style.display = "none";
        document.getElementById("result").textContent = "Gratulujeme! Zvládl jsi všechny otázky o T. G. Masarykovi!";
      }
    }

    function updateHearts() {
      const heartsDiv = document.getElementById("hearts");
      heartsDiv.textContent = "❤️".repeat(lives);
    }

    function playSound(id) {
      const sound = document.getElementById(id);
      if (sound) {
        sound.currentTime = 0;
        sound.play();
      }
    }

    function checkAnswer(choice) {
      const q = questions[current];

      if (choice === q.correct) {
        playSound("sound-correct");
        current++;
        showQuestion();
      } else {
        playSound("sound-wrong");
        lives--;
        updateHearts();
        if (lives === 0) {
          document.getElementById("quiz").style.display = "none";
          document.getElementById("result").textContent = "Nemáš žádná srdíčka. Hra končí.";
        } else {
          current++;
          showQuestion();
        }
      }

      document.getElementById("fiftyBtn").disabled = true;
    }

    function useFiftyFifty() {
      if (fiftyUsed) return;
      fiftyUsed = true;
      document.getElementById("fiftyBtn").disabled = true;

      const q = questions[current];
      const options = Array.from(document.querySelectorAll("#options button"));
      const correctIndex = q.correct;

      const wrongIndexes = options
        .map((btn, i) => i)
        .filter(i => i !== correctIndex);

      const randomWrong = wrongIndexes[Math.floor(Math.random() * wrongIndexes.length)];

      options.forEach((btn, i) => {
        if (i !== correctIndex && i !== randomWrong) {
          btn.style.display = "none";
        }
      });
    }

    showQuestion();
  </script>
</body>
</html>
