<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Chcete být milionářem – T. G. Masaryk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      position: relative;
    }

    .question {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .answers button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    #lives {
      margin: 20px;
      font-size: 24px;
    }

    #lifeline5050 {
      margin: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }

    #lifeline5050:disabled {
      background-color: grey;
      cursor: not-allowed;
    }

    .images {
      position: absolute;
      top: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }

    .images img {
      max-height: 200px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="images">
    <img src="masaryk.png" alt="T. G. Masaryk">
    <img src="masaryk2.png" alt="Podpis T. G. Masaryka">
  </div>

  <div class="container">
    <div id="lives">❤️❤️❤️</div>
    <div class="question" id="question"></div>
    <div class="answers" id="answers"></div>
    <button id="lifeline5050">50 na 50</button>
  </div>

  <audio id="correctSound" src="spravne.mp3"></audio>
  <audio id="wrongSound" src="spatne.mp3"></audio>
  <audio id="winSound" src="vitezstvi.mp3"></audio>
  <audio id="loseSound" src="lost.mp3"></audio>

  <script>
    const questions = [
      {
        question: "Kde se narodil Tomáš Garrigue Masaryk?",
        answers: ["Praha", "Hodonín", "Brno", "Olomouc"],
        correct: "Hodonín"
      },
      {
        question: "Kdo přestavěl Pražský hrad za Masaryka?",
        answers: ["Josef Gočár", "Jože Plečnik", "Jan Kotěra", "Karel Prager"],
        correct: "Jože Plečnik"
      },
      {
        question: "Jaké měl Masaryk povolání?",
        answers: ["Kovář, učitel, filozof", "Zedník, malíř, spisovatel", "Herec, skladatel, zpěvák", "Hudebník, právník, stavitel"],
        correct: "Kovář, učitel, filozof"
      },
      {
        question: "Kde je letní sídlo prezidenta?",
        answers: ["Karlštejn", "Lány", "Hluboká", "Křivoklát"],
        correct: "Lány"
      },
      {
        question: "Jaký řád dostal Masaryk v roce 1925?",
        answers: ["Řád Bílého lva", "Řád slona", "Řád červené hvězdy", "Řád svobody"],
        correct: "Řád slona"
      },
      {
        question: "Která univerzita udělila Masarykovi čestný doktorát?",
        answers: ["Karlova", "Vídeňská", "Pařížská", "Heidelberská"],
        correct: "Pařížská"
      },
      {
        question: "Kolik měl Masaryk dětí?",
        answers: ["3", "4", "5", "6"],
        correct: "5"
      },
      {
        question: "Jak se jmenovala Masarykova dcera?",
        answers: ["Božena", "Ema", "Alice", "Marie"],
        correct: "Alice"
      },
      {
        question: "Jaký byl Masarykův postoj k antisemitismu?",
        answers: ["Podporoval ho", "Byl neutrální", "Vystupoval proti němu", "Nevyjádřil se"],
        correct: "Vystupoval proti němu"
      },
      {
        question: "Kdy zemřel Masaryk?",
        answers: ["1930", "1935", "1937", "1940"],
        correct: "1937"
      }
    ];

    let currentQuestion = 0;
    let lives = 3;
    let used5050 = false;

    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const livesEl = document.getElementById("lives");
    const lifelineBtn = document.getElementById("lifeline5050");

    function playSound(id) {
      document.getElementById(id).play();
    }

    function showQuestion() {
      if (lives === 0) {
        questionEl.textContent = "Konec hry. Došly ti životy!";
        answersEl.innerHTML = "";
        lifelineBtn.disabled = true;
        playSound("loseSound");
        return;
      }

      if (currentQuestion >= questions.length) {
        questionEl.textContent = "Gratuluji! Zvládl jsi všechny otázky!";
        answersEl.innerHTML = "";
        lifelineBtn.disabled = true;
        playSound("winSound");
        return;
      }

      const q = questions[currentQuestion];
      questionEl.textContent = q.question;
      answersEl.innerHTML = "";
      q.answers.forEach(answer => {
        const btn = document.createElement("button");
        btn.textContent = answer;
        btn.onclick = () => checkAnswer(answer);
        answersEl.appendChild(btn);
      });

      lifelineBtn.disabled = used5050;
    }

    function checkAnswer(answer) {
      const q = questions[currentQuestion];
      if (answer === q.correct) {
        playSound("correctSound");
      } else {
        playSound("wrongSound");
        lives--;
      }

      updateLives();

      if (lives === 0) {
        questionEl.textContent = "Konec hry. Došly ti životy!";
        answersEl.innerHTML = "";
        lifelineBtn.disabled = true;
        playSound("loseSound");
        return;
      }

      currentQuestion++;
      showQuestion();
    }

    function updateLives() {
      livesEl.textContent = "❤️".repeat(lives);
    }

    lifelineBtn.onclick = function () {
      if (used5050 || currentQuestion >= questions.length) return;

      const q = questions[currentQuestion];
      const wrongAnswers = q.answers.filter(a => a !== q.correct);
      const answersToRemove = wrongAnswers.sort(() => 0.5 - Math.random()).slice(0, 2);

      const buttons = [...answersEl.children];
      buttons.forEach(btn => {
        if (answersToRemove.includes(btn.textContent)) {
          btn.style.display = "none";
        }
      });

      used5050 = true;
      lifelineBtn.disabled = true;
    };

    showQuestion();
  </script>
</body>
</html>
