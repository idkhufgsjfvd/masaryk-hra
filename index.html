<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Chcete být milionářem – T. G. Masaryk</title>
  <style>
    body {
      background-color: #001f3f;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background-color: #003366;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
    }
    h1 {
      margin-bottom: 20px;
    }
    .question {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      background-color: #0055a5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .options button:hover {
      background-color: #0077cc;
    }
    .result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }
    #hearts {
      font-size: 30px;
      margin-bottom: 20px;
    }
    .fade-out {
      animation: fadeOut 0.5s ease-out forwards;
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0.2; transform: scale(1.2); }
    }
    .fifty-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      font-size: 16px;
      background-color: orange;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Chcete být milionářem – T. G. Masaryk</h1>
    <div id="hearts">❤️❤️❤️</div>
    <button class="fifty-button" onclick="useFiftyFifty()" id="fiftyBtn">50 na 50</button>
    <div id="quiz">
      <div class="question" id="question">Načítání otázky...</div>
      <div class="options" id="options"></div>
    </div>
    <div class="result" id="result"></div>
  </div>

  <audio id="sound-correct" src="correct.mp3"></audio>
  <audio id="sound-wrong" src="wrong.mp3"></audio>
  <audio id="sound-win" src="win.mp3"></audio>

  <script>
    const questions = [
      {
        question: "Jaké bylo rodné jméno T. G. Masaryka?",
        options: ["Tomáš Jan Masaryk", "Tomáš Josef Masaryk", "Tomáš Karel Masaryk", "Tomáš Ludvík Masaryk"],
        correct: 0
      },
      {
        question: "Kdy a kde se narodil T. G. Masaryk?",
        options: ["14. září 1937 v Lánech", "7. března 1850 v Hodoníně", "7. března 1850 v Brně", "1. ledna 1900 v Praze"],
        correct: 1
      },
      // ... (další otázky)
    ];

    const fiftyFiftyQuestion = {
      question: "Masaryk byl první prezident:",
      options: ["Československa", "Rakouska"],
      correct: 0
    };

    let current = 0;
    let lives = 3;
    let fiftyUsed = false;
    let inFiftyMode = false;

    function playSound(id) {
      const sound = document.getElementById(id);
      if (sound) {
        sound.currentTime = 0;
        sound.play();
      }
    }

    function updateHearts() {
      const heartsDiv = document.getElementById("hearts");
      heartsDiv.classList.remove("fade-out");
      heartsDiv.textContent = "❤️".repeat(lives);
      if (lives < 3) {
        heartsDiv.classList.add("fade-out");
      }
    }

    function showQuestion() {
      inFiftyMode = false;
      if (current < questions.length) {
        const q = questions[current];
        renderQuestion(q);
      } else {
        document.getElementById("quiz").style.display = "none";
        document.getElementById("result").textContent = "Gratulujeme! Zvládl jsi všechny otázky o T. G. Masarykovi!";
      }
    }

    function renderQuestion(q) {
      document.getElementById("question").textContent = q.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      q.options.forEach((option, i) => {
        const button = document.createElement("button");
        button.textContent = option;
        button.onclick = () => checkAnswer(i, q);
        optionsDiv.appendChild(button);
      });
    }

    function checkAnswer(choice, q) {
      const isCorrect = choice === q.correct;
      if (isCorrect) {
        playSound("sound-correct");
        if (!inFiftyMode) current++;
        if (!inFiftyMode && current === questions.length) {
          setTimeout(() => playSound("sound-win"), 2000);
        }
        showQuestion();
      } else {
        playSound("sound-wrong");
        lives--;
        updateHearts();
        if (lives === 0) {
          document.getElementById("quiz").style.display = "none";
          document.getElementById("result").textContent = "Nemáš žádná srdíčka. Hra končí.";
        } else {
          if (!inFiftyMode) {
            current++;
            showQuestion();
          } else {
            showQuestion(); // vrátí se k normálním otázkám
          }
        }
      }
    }

    function useFiftyFifty() {
      if (fiftyUsed) return;
      fiftyUsed = true;
      document.getElementById("fiftyBtn").style.display = "none";
      inFiftyMode = true;
      renderQuestion(fiftyFiftyQuestion);
    }

    updateHearts();
    showQuestion();
  </script>
</body>
</html>
